<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/ct-styles.css">
    <title>Contact Me</title>
</head>

<body>
    <main>
        <div class="back-btn"><a href="index.html" class="back-btn">Go To Home</a></div>
        <div class="main-container">
            <div class="brand-container">
                <img src="images/contact-us.svg" alt="Thumbnail">
            </div>
            <div class="form-container">
                <form action="/submit-form" method="POST" class="contact-form">
                    <h2>CONTACT US</h2>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <input type="message" id="message" name="message" required>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
